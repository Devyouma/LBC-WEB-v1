<div class="container">
<div class="col-md-9 col-sm-6 col-xs-12 ">
<div class="panel panel-default">
    <div class="panel-heading">Nouveau Cour</div>
    <div class="panel-body">        
        <form #f="ngForm" (ngSubmit)="onSaveCour(f.value)" *ngIf="data">
            <div class="form-group">
                <label class="control-label">Designation</label>
                <input class="form-control" type="text" name="designation" ngModel>
            </div>
            <div class="form-group">
                <label class="control-label">Note</label>
                <input class="form-control" type="number" name="note" ngModel>
            </div>
            <div class="form-group">
                <label class="control-label">Price</label>
                <input class="form-control" type="text" name="price" ngModel>
            </div>
            <button class="btn btn-success" type="submit">Save</button>
        </form>
    </div>
    </div>
</div>
</div>
